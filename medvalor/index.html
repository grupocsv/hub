<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedValor® | Grupo CSV</title>
  <meta name="description" content="MedValor® - Educação executiva e capacitação estratégica para líderes em saúde.">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Open Graph -->
  <meta property="og:title" content="MedValor® | Grupo CSV">
  <meta property="og:description" content="Educação executiva e capacitação estratégica para líderes em saúde.">
  <meta property="og:image" content="/assets/logos/marca_medvalor.png">
  <meta property="og:url" content="https://hub.grupocsv.com/medvalor/">
  <meta property="og:type" content="website">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #c2410c 0%, #ea580c 50%, #f97316 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 40px;
      max-width: 600px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .logo {
      width: 200px;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 20px rgba(0,0,0,0.2));
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .coming-soon {
      background: rgba(255,255,255,0.2);
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 30px;
      display: inline-block;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: white;
      color: #c2410c;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/logos/marca_medvalor.png" alt="MedValor" class="logo">
    <h1>MedValor®</h1>
    <p class="tagline">Educação Executiva para Líderes em Saúde</p>
    <p class="description">
      Capacitação estratégica, desenvolvimento de lideranças e metodologias
      práticas para transformar a gestão em saúde.
    </p>
    <div class="coming-soon">Em construção</div>
    <br><br>
    <a href="/" class="btn">← Voltar ao Hub CSV</a>
  </div>

  <div class="footer">
    <p>Grupo CSV | <a href="/compliance/">Compliance</a> | <a href="mailto:contato@medvalor.com.br">contato@medvalor.com.br</a></p>
  </div>
</body>
</html>
